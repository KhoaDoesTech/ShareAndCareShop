<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareAndCare Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="bg-gray-100 h-screen flex flex-col">
    <div class="bg-blue-600 text-white p-4">
      <h1 class="text-2xl font-bold">ShareAndCare Assistant</h1>
      <div class="mt-2">
        <span id="userStatus">Anonymous</span>
        <span id="chatMode" class="ml-4">Chatting with AI</span>
      </div>
    </div>

    <div class="flex-1 overflow-auto p-4">
      <div class="max-w-2xl mx-auto">
        <div id="chatHistory" class="bg-white rounded-lg shadow p-4 mb-4">
          <p class="text-gray-500">No chat history available</p>
        </div>

        <div class="flex space-x-2">
          <button
            id="loginBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Login
          </button>
          <button
            id="toggleModeBtn"
            class="bg-green-500 text-white px-4 py-2 rounded"
          >
            Chat với Admin
          </button>
        </div>
      </div>
    </div>

    <div class="bg-white p-4 border-t">
      <div class="max-w-2xl mx-auto flex space-x-2">
        <input
          id="messageInput"
          type="text"
          class="flex-1 border rounded px-3 py-2"
          placeholder="Bắt đầu trò chuyện với ShareAndCare Assistant!"
        />
        <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2 rounded">
          Gửi
        </button>
      </div>
    </div>

    <div class="text-center p-2 text-gray-500">
      <span id="connectionStatus">Connecting...</span>
      <span id="newMessageStatus" class="ml-2">No new messages</span>
    </div>

    <script>
      // Initialize Socket.IO with explicit backend URL and reconnection options
      const socket = io('http://localhost:3000', {
        reconnection: true,
        reconnectionAttempts: 10,
        reconnectionDelay: 1000,
      });

      let deviceToken =
        localStorage.getItem('deviceToken') || generateDeviceToken();
      localStorage.setItem('deviceToken', deviceToken);
      let userId = null;
      let roomId = null;
      let currentMode = 'AI';

      /**
       * Generates a unique device token
       * @returns {string} UUID-like device token
       */
      function generateDeviceToken() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (c) => {
          const r = (Math.random() * 16) | 0;
          return (c === 'x' ? r : (r & 0x3) | 0x8).toString(16);
        });
      }

      // Handle successful connection
      socket.on('connect', () => {
        document.getElementById('connectionStatus').textContent = 'Connected';
        socket.emit('join', { deviceToken, userId });
      });

      // Handle connection errors
      socket.on('connect_error', (error) => {
        document.getElementById(
          'connectionStatus'
        ).textContent = `Connection failed: ${error.message}`;
      });

      // Handle reconnection
      socket.on('reconnect', (attempt) => {
        document.getElementById(
          'connectionStatus'
        ).textContent = `Reconnected after ${attempt} attempts`;
        socket.emit('join', { deviceToken, userId });
      });

      // Handle reconnection failure
      socket.on('reconnect_failed', () => {
        document.getElementById('connectionStatus').textContent =
          'Failed to reconnect. Please refresh the page.';
      });

      // Handle server errors
      socket.on('error', (data) => {
        alert(`Error: ${data.message}`);
      });

      socket.on('joined', (data) => {
        roomId = data.roomId;
        updateChatHistory(data.conversation);
        updateUserStatus(data.userType);
        updateChatMode(data.metadata.mode);
        socket.emit('mark_seen', { conversationId: roomId });
      });

      socket.on('new_message', (data) => {
        document.getElementById('newMessageStatus').textContent =
          'New message received';
        updateChatHistory(data.messages || [data.message]);
        socket.emit('mark_seen', { conversationId: roomId });
      });

      socket.on('mode_changed', (data) => {
        updateChatMode(data.mode);
      });

      socket.on('mode_toggled', (data) => {
        updateChatMode(data.mode);
      });

      socket.on('unseen_count', (data) => {
        document.getElementById(
          'newMessageStatus'
        ).textContent = `${data.unseenCount} unseen messages`;
      });

      socket.on('user_typing', (data) => {
        document.getElementById('newMessageStatus').textContent = data.isTyping
          ? 'Typing...'
          : 'No new messages';
      });

      document.getElementById('sendBtn').addEventListener('click', () => {
        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value.trim();
        if (content && roomId) {
          socket.emit('send_message', {
            content,
            roomId,
            useAI: currentMode === 'AI',
            senderType: userId ? 'user' : 'anonymous',
          });
          messageInput.value = '';
        }
      });

      document.getElementById('messageInput').addEventListener('input', () => {
        if (roomId) {
          socket.emit('typing_start', { roomId });
          clearTimeout(window.typingTimeout);
          window.typingTimeout = setTimeout(() => {
            socket.emit('typing_stop', { roomId });
          }, 1000);
        }
      });

      document.getElementById('toggleModeBtn').addEventListener('click', () => {
        const newMode = currentMode === 'AI' ? 'ADMIN' : 'AI';
        socket.emit('toggle_admin_mode', { roomId, mode: newMode });
      });

      document.getElementById('loginBtn').addEventListener('click', () => {
        userId = prompt('Enter user ID:');
        if (userId) {
          socket.emit('user_login', { userId, deviceToken });
        }
      });

      /**
       * Updates the chat history UI
       * @param {Array} messages - Array of message objects
       */
      function updateChatHistory(messages) {
        const chatHistory = document.getElementById('chatHistory');
        chatHistory.innerHTML = messages
          .map(
            (msg) => `
        <div class="p-2 ${
          msg.msg_sender_type === 'user' ? 'text-right' : 'text-left'
        }">
          <span class="inline-block bg-${
            msg.msg_sender_type === 'user'
              ? 'blue'
              : msg.msg_sender_type === 'AI'
              ? 'gray'
              : 'green'
          }-100 rounded px-3 py-1">
            ${
              msg.msg_content ||
              (msg.msg_image
                ? `<img src="${msg.msg_image}" class="max-w-xs">`
                : '')
            }
          </span>
        </div>
      `
          )
          .join('');
      }

      /**
       * Updates the user status UI
       * @param {string} userType - 'authenticated' or 'anonymous'
       */
      function updateUserStatus(userType) {
        document.getElementById('userStatus').textContent =
          userType === 'authenticated' ? `User: ${userId}` : 'Anonymous';
      }

      /**
       * Updates the chat mode UI
       * @param {string} mode - 'AI' or 'ADMIN'
       */
      function updateChatMode(mode) {
        currentMode = mode;
        document.getElementById(
          'chatMode'
        ).textContent = `Chatting with ${mode}`;
        document.getElementById('toggleModeBtn').textContent =
          mode === 'AI' ? 'Chat với Admin' : 'Chat với AI';
      }
    </script>
  </body>
</html>
