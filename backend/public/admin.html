<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareAndCare Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="bg-gray-100 h-screen flex flex-col">
    <div class="bg-blue-600 text-white p-4">
      <h1 class="text-2xl font-bold">ShareAndCare Admin Dashboard</h1>
      <div class="mt-2">
        <span id="adminStatus">Admin: Not logged in</span>
      </div>
    </div>

    <div class="flex-1 overflow-auto p-4">
      <div class="max-w-2xl mx-auto">
        <div id="conversationList" class="bg-white rounded-lg shadow p-4 mb-4">
          <p class="text-gray-500">No active conversations</p>
        </div>

        <div
          id="chatHistory"
          class="bg-white rounded-lg shadow p-4 mb-4 hidden"
        >
          <p class="text-gray-500">No chat history available</p>
        </div>

        <div class="flex space-x-2">
          <input
            id="messageInput"
            type="text"
            class="flex-1 border rounded px-3 py-2 hidden"
            placeholder="Type a message..."
          />
          <button
            id="sendBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded hidden"
          >
            Send
          </button>
          <button
            id="releaseBtn"
            class="bg-red-500 text-white px-4 py-2 rounded hidden"
          >
            Release Chat to AI
          </button>
          <button
            id="transferBtn"
            class="bg-yellow-500 text-white px-4 py-2 rounded hidden"
          >
            Transfer Conversation
          </button>
        </div>
      </div>
    </div>

    <div class="text-center p-2 text-gray-500">
      <span id="connectionStatus">Connecting...</span>
      <span id="newMessageStatus" class="ml-2">No new messages</span>
    </div>

    <script>
      // Initialize Socket.IO with explicit backend URL and reconnection options
      const socket = io('http://localhost:3000', {
        reconnection: true,
        reconnectionAttempts: 10,
        reconnectionDelay: 1000,
      });

      let adminId = null;
      let currentConversationId = null;

      // Handle successful connection
      socket.on('connect', () => {
        document.getElementById('connectionStatus').textContent = 'Connected';
        adminId = prompt('Enter admin ID:');
        if (adminId) {
          socket.emit('join_admin', { adminId });
          document.getElementById(
            'adminStatus'
          ).textContent = `Admin: ${adminId}`;
        }
      });

      // Handle connection errors
      socket.on('connect_error', (error) => {
        document.getElementById(
          'connectionStatus'
        ).textContent = `Connection failed: ${error.message}`;
      });

      // Handle reconnection
      socket.on('reconnect', (attempt) => {
        document.getElementById(
          'connectionStatus'
        ).textContent = `Reconnected after ${attempt} attempts`;
        if (adminId) {
          socket.emit('join_admin', { adminId });
        }
      });

      // Handle reconnection failure
      socket.on('reconnect_failed', () => {
        document.getElementById('connectionStatus').textContent =
          'Failed to reconnect. Please refresh the page.';
      });

      // Handle server errors
      socket.on('error', (data) => {
        alert(`Error: ${data.message}`);
      });

      socket.on('admin_dashboard', (data) => {
        updateConversationList(data.assignedConversations);
      });

      socket.on('new_message', (data) => {
        if (data.roomId === currentConversationId) {
          updateChatHistory(data.messages || [data.message]);
        }
        document.getElementById('newMessageStatus').textContent =
          'New message received';
        socket.emit('get_conversation', { conversationId: data.roomId });
      });

      socket.on('conversation_data', (data) => {
        if (data.conversationId === currentConversationId) {
          updateChatHistory(data.messages);
          socket.emit('mark_seen', { conversationId: currentConversationId });
        }
      });

      socket.on('mode_changed', (data) => {
        if (data.roomId === currentConversationId) {
          updateChatMode(data.mode);
        }
      });

      document.getElementById('sendBtn').addEventListener('click', () => {
        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value.trim();
        if (content && currentConversationId) {
          socket.emit('send_message', {
            content,
            roomId: currentConversationId,
            senderType: 'admin',
            adminId,
          });
          messageInput.value = '';
        }
      });

      document.getElementById('messageInput').addEventListener('input', () => {
        if (currentConversationId) {
          socket.emit('typing_start', { roomId: currentConversationId });
          clearTimeout(window.typingTimeout);
          window.typingTimeout = setTimeout(() => {
            socket.emit('typing_stop', { roomId: currentConversationId });
          }, 1000);
        }
      });

      document.getElementById('releaseBtn').addEventListener('click', () => {
        if (currentConversationId) {
          socket.emit('toggle_admin_mode', {
            roomId: currentConversationId,
            mode: 'AI',
          });
        }
      });

      document.getElementById('transferBtn').addEventListener('click', () => {
        const toAdminId = prompt('Enter target admin ID:');
        if (toAdminId && currentConversationId) {
          socket.emit('transfer_conversation', {
            conversationId: currentConversationId,
            fromAdminId: adminId,
            toAdminId,
          });
        }
      });

      /**
       * Updates the conversation list UI
       * @param {Array} conversations - Array of conversation objects
       */
      function updateConversationList(conversations) {
        const conversationList = document.getElementById('conversationList');
        conversationList.innerHTML = conversations.length
          ? conversations
              .map(
                (conv) => `
            <div class="p-2 cursor-pointer hover:bg-gray-100" onclick="selectConversation('${conv.conversationId}')">
              Conversation ${conv.conversationId} (${conv.unreadCount} unread)
            </div>
          `
              )
              .join('')
          : '<p class="text-gray-500">No active conversations</p>';
      }

      /**
       * Selects a conversation and loads its history
       * @param {string} conversationId - The conversation ID
       */
      function selectConversation(conversationId) {
        currentConversationId = conversationId;
        socket.emit('get_conversation', { conversationId });
        document.getElementById('chatHistory').classList.remove('hidden');
        document.getElementById('messageInput').classList.remove('hidden');
        document.getElementById('sendBtn').classList.remove('hidden');
        document.getElementById('releaseBtn').classList.remove('hidden');
        document.getElementById('transferBtn').classList.remove('hidden');
      }

      /**
       * Updates the chat history UI
       * @param {Array} messages - Array of message objects
       */
      function updateChatHistory(messages) {
        const chatHistory = document.getElementById('chatHistory');
        chatHistory.innerHTML = messages.length
          ? messages
              .map(
                (msg) => `
            <div class="p-2 ${
              msg.msg_sender_type === 'user' ? 'text-right' : 'text-left'
            }">
              <span class="inline-block bg-${
                msg.msg_sender_type === 'user'
                  ? 'blue'
                  : msg.msg_sender_type === 'AI'
                  ? 'gray'
                  : 'green'
              }-100 rounded px-3 py-1">
                ${
                  msg.msg_content ||
                  (msg.msg_image
                    ? `<img src="${msg.msg_image}" class="max-w-xs">`
                    : '')
                }
              </span>
            </div>
          `
              )
              .join('')
          : '<p class="text-gray-500">No chat history available</p>';
      }

      /**
       * Updates the chat mode UI
       * @param {string} mode - 'AI' or 'ADMIN'
       */
      function updateChatMode(mode) {
        document.getElementById(
          'newMessageStatus'
        ).textContent = `Chatting in ${mode} mode`;
      }
    </script>
  </body>
</html>
